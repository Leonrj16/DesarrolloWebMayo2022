<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson Veneagas EC-2</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0d5b745540.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center ">
            <div class="col-12">
                <div class="jumbotron">
                    <h2>
                        Agregar Contactos
                    </h2>
                    <p>
                        Esta pagina agrega contactos a una tabla y visualiza su informaci√≥n
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 p-4">

                <button id="buscar" type="button" class="btn btn-outline-success col-6">
                        Buscar
                    </button>
            </div>
            <div class="col-md-6 text-center">
                <label class="form-label fw-bold fs-2">Filtrar Por Nacionalidad</label><br>
                <select class="selectBootstrap" id="opciones">
                    <option value="-1">Seleciona un valor</option>
                </select>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="tblResultados" class="table table-hover text-uppercase">
                    <thead>
                        <tr>
                            <th data-field="name" data-formatter="nameFormatter">Nombres</th>
                            <th data-field="nat">Nacionalidad</th>
                            <th data-field="email">Email</th>
                            <th data-field="gender">Genero</th>
                            <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">

                <button id="verDatos" type="button" class="btn btn-success btn-block">
                        Ver Datos
                    </button>
            </div>
        </div>
        <section id="team" class="pb-5">
            <div class="container">
                <h5 class="section-title h1">CONTACTOS</h5>
                <div id="teams" class="row">
                    <!-- Team member -->

                </div>
            </div>
        </section>
    </div>


    <!-- ================================== -->
    <!-- modal  tarea-->
    <div class="modal" id="modalContacto" tabindex="-1">
        <div class="modal-dialog " id="cuerpo">

        </div>
    </div>




    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
