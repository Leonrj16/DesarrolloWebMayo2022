<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semana 03 Sesion 01</title>
        <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet" id="bootstrap-css">
     	<link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <a href="#" id="ejecutar" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-play"></span> Ejecutar</a>
                    <a href="#" id="clima" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-random"></span> Clima</a>
                    <a href="#" id="climaAjax" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-random"></span> Clima AJAX</a>
                    <a href="#" id="climaAxios" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-random"></span> Clima AJAX</a>
                </div>
                <div class="col-md-9">
                    <div id="resultados">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="weather-card one">
                                        <div class="top">
                                            <div class="wrapper">
                                                <div class="mynav">
                                                    <a href="javascript:;"><span class="lnr lnr-chevron-left"></span></a>
                                                    <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
                                                </div>
                                                <h1 class="heading">Clear night</h1>
                                                <h3 class="location">Dhaka, Bangladesh</h3>
                                                <p class="temp">
                                                    <span class="temp-value">20</span>
                                                    <span class="deg">0</span>
                                                    <a href="javascript:;"><span class="temp-type">C</span></a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="bottom">
                                            <div class="wrapper">
                                                <ul class="forecast">
                                                    <a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
                                                    <li class="active">
                                                        <span class="date">Yesterday</span>
                                                        <span class="lnr lnr-sun condition">
                                                            <span class="temp">23<span class="deg">0</span><span class="temp-type">C</span></span>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="date">Tomorrow</span>
                                                        <span class="lnr lnr-cloud condition">
                                                            <span class="temp">21<span class="deg">0</span><span class="temp-type">C</span></span>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        
                                <div class="col">
                                    <div class="weather-card rain">
                                        <div class="top">
                                            <div class="wrapper">
                                                <div class="mynav">
                                                    <a href="javascript:;"><span class="lnr lnr-chevron-left"></span></a>
                                                    <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
                                                </div>
                                                <h1 class="heading">Rainy day</h1>
                                                <h3 class="location">Sylhet, Bangladesh</h3>
                                                <p class="temp">
                                                    <span class="temp-value">16</span>
                                                    <span class="deg">0</span>
                                                    <a href="javascript:;"><span class="temp-type">C</span></a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="bottom">
                                            <div class="wrapper">
                                                <ul class="forecast">
                                                    <a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
                                                    <li class="active">
                                                        <span class="date">Yesterday</span>
                                                        <span class="lnr lnr-sun condition">
                                                            <span class="temp">22<span class="deg">0</span><span class="temp-type">C</span></span>
                                                        </span>
                                                    </li>
                                                    <li>
                                                        <span class="date">Tomorrow</span>
                                                        <span class="lnr lnr-cloud condition">
                                                            <span class="temp">18<span class="deg">0</span><span class="temp-type">C</span></span>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            

        </div>




        <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
